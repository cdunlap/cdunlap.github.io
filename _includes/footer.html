<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-xs-8">
        <p class="small text-muted">Copyright &copy; 2015 Cale Dunlap. Build with <a href="http://getbootstrap.com" target="_blank">Bootstrap</a> and <a href="http://jekyllrb.com" target="_blank">Jekyll</a>, hosted on <a href="http://github.com" target="_blank">GitHub</a>.</p>
      </div>
      <div class="col-xs-4">
        <div class="social-buttons">
          {% for social in site.data.social %}
            <a href="{{social.url}}" title="{{social.title}}" target="_blank">
              <span class="{{social.icon}}"></span>
            </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</footer>
