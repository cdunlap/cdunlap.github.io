<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="{{ '/js/typed.min.js' | prepend: site.baseurl }}"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js"></script>

<script>
$(function () {
{% if page.typed %}
  $('.typed-title > .text').typed({
    strings: {{ page.typed | jsonify }},
    typeSpeed: 60,
    startDelay: 400
  });
{% endif %}
  // If there are any projects on the page, flip them
  $('.project').each(function (i, el) {
    setTimeout(function () {
      $(el).addClass('flipped');
    }, i * 100);
  });
});
</script>
